<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">

    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mt-4">
      <div class="card" style="width: 25rem; margin: 0 auto">
        <div class="m-auto" style="width: 12rem; height: 12rem;">
          <img src="./assets/img/user-icon-login.png" class="card-img-top" alt="...">
        </div>
        <div class="card-header">
          <h3 class="h3 text-center">Iniciar Sesión</h3>
        </div>
        <div class="card-body">

          <form [formGroup]="formLogin">
            <div class="input-group mb-3">
                            <span class="input-group-text" >
                                <i class="fa fa-user"></i>
                            </span>
              <input name="email" required type="email" class="form-control" placeholder="Correo electrónico"
                     aria-label="Usuario" aria-describedby="basic-addon1" formControlName="email">
            </div>

            <div class="input-group mb-3">
                            <span class="input-group-text" >
                                <i class="fa fa-lock"></i>
                            </span>
              <input name="password" required type="password" class="form-control"
                     placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1" formControlName="password">
            </div>

            <div class="input-group mb-3 ">
              <button class="btn btn-primary m-auto" (click)="onSubmit()">
                Iniciar Sesión
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
